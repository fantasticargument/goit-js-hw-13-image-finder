<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pictures</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
        <link rel="stylesheet" href="../dist/css/main.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>

    <body>
        <h1 class="title">What picture are you looking for?</h1>

        <form class="search-form" id="search-form">
            <input type="text" class="search-form-input" name="query" autocomplete="off" placeholder="Search images..." />
            <button type="submit" class="search-form-button">Search</button>
        </form>

        <ul class="gallery">
            <!-- Список <li> з картками зображень -->
        </ul>

        <button type="button" class="button-load-more is-hidden" data-action="load-more" disabled>
            <span class="loader"></span>
            <span class="label">load...</span>
        </button>

        <!--Модальное окно для полноразмерного изображения-->
        <div class="lightbox js-lightbox">
            <div class="lightbox-overlay"></div>

            <div class="lightbox-content">
                <img class="lightbox-image" src="" alt="" />
            </div>

            <button type="button" class="lightbox-button" data-action="close-lightbox"></button>
        </div>
            <script src="js/index.js"></script>
    </body>
</html>
