<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинки</title>
    <link rel="stylesheet" href="../dist/css/main.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
<form class="search-form" id="search-form">
    <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    <button type="submit">Search</button>
</form>
<ul class="gallery">
    <!-- Список <li> з картками зображень -->
</ul>
<button type="button" data-action="load-more">find more...</button>

<!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
<div class="lightbox js-lightbox">
    <div class="lightbox-overlay"></div>

    <div class="lightbox-content">
        <img class="lightbox-image" src="" alt="" />
    </div>

    <button type="button" class="lightbox-button" data-action="close-lightbox"></button>
</div>
    <script src="js/index.js"></script>
</body>
</html>
